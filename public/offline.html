<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiteWise offline</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #0b1224; color: #f8fafc; display: grid; place-items: center; min-height: 100vh; }
    .card { padding: 24px; border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; background: rgba(255,255,255,0.05); max-width: 360px; text-align: center; }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 6px 0; color: rgba(255,255,255,0.7); font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Offline</h1>
    <p>You’re offline right now. We’ll reconnect automatically when you’re back online.</p>
    <p>Catalog search still works; actions like orders, tasks, and push will sync once connected.</p>
  </div>
</body>
</html>
